<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
    </head>
    <body>

     <script>
    let plantilla_a = (href, texto) => {
            return $(`<div><a href='${href}' alt='${texto}' target='_blank'>${texto}</a></div>`);
        };

        $(document).ready(function ($) {
            // $('body').html(plantilla_a("http://www.google.com", "Google"));
            $('body').append(plantilla_a("http://www.google.com", "Google"));
            $('body').append(plantilla_a("http://www.youtube.com", "YouTube"));
            $('body').append(plantilla_a("http://www.heroku.com", "Heroku"));
            $('body').append(plantilla_a("http://www.faccebok.com", "Facetebok"));
        });
        
     </script>
    
    </body>
</html>
